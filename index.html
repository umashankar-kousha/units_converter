<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg-container">
      <div class="card">
        <div>
          <button class="btn active" id="temparetureBtn">Tempareture</button>
          <button class="btn" id="lengthBtn">Length</button>
          <button class="btn" id="weightBtn">Weight</button>
        </div>
        <form id="form">
          <select name="from" id="from"></select>
          <select name="to" id="to"></select>
        </form>
        <input type="text" placeholder="Enter Value" id="value" />
        <div>
          <button class="btn convert-btn" id="convertBtn">convert</button>
          <button class="btn reset-btn">Reset</button>
        </div>
        <p class="result">Result : <span id="result">200</span></p>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
